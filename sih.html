<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Helpdesk</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to the Government Helpdesk</h1>

        <div class="buttons">
            <!-- <button>Procurement</button> -->
            <button type="button" class="btn btn-primary" id = "health-button">Health</button>
            <button type="button" class="btn btn-primary" id = "education-button">Education</button>
            <button type="button" class="btn btn-primary" id = "mhrd-button">MHRD</button>
            
            
        </div>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h3>Chat with Us</h3>
        </div>
        <div class="chatbot-chat">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chatbot-input">
            <form id="chat-form">
                <input type="text" id="message" placeholder="How can I help you?" required>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
